workflows:
  ios-workflow:
    name: iOS Workflow
    max_build_duration: 120
    instance_type: mac_mini_m1
    environment:
      groups:
        # Add your environment variables here if needed
        # - app_store_credentials
        # - code_signing
      vars:
        # Update these with your actual project values
        XCODE_PROJECT: "UDrive.xcodeproj"  # Or "UDrive.xcworkspace" if using CocoaPods
        XCODE_SCHEME: "UDrive"  # Your scheme name
        APP_ID: "com.udrive.app"  # Your bundle identifier
      xcode: latest
      cocoapods: default
    scripts:
      - name: Set up code signing settings on Xcode project
        script: |
          xcode-project use-profiles
      - name: Install dependencies
        script: |
          # If using CocoaPods, uncomment:
          # pod install
          # If using Swift Package Manager, dependencies are resolved automatically by Xcode
          echo "Checking for dependencies..."
      - name: Build ipa for distribution
        script: |
          # Check if using workspace or project
          if [ -f "$XCODE_PROJECT" ]; then
            xcodebuild build \
              -project "$XCODE_PROJECT" \
              -scheme "$XCODE_SCHEME" \
              -sdk iphoneos \
              -configuration Release \
              CODE_SIGN_IDENTITY="" \
              CODE_SIGNING_REQUIRED=NO \
              CODE_SIGNING_ALLOWED=NO \
              -archivePath build/ios/xcarchive/archive.xcarchive \
              archive | xcpretty
          else
            # If using workspace
            XCODE_WORKSPACE="${XCODE_PROJECT%.*}.xcworkspace"
            xcodebuild build \
              -workspace "$XCODE_WORKSPACE" \
              -scheme "$XCODE_SCHEME" \
              -sdk iphoneos \
              -configuration Release \
              CODE_SIGN_IDENTITY="" \
              CODE_SIGNING_REQUIRED=NO \
              CODE_SIGNING_ALLOWED=NO \
              -archivePath build/ios/xcarchive/archive.xcarchive \
              archive | xcpretty
          fi
      - name: Export IPA
        script: |
          xcodebuild -exportArchive \
            -archivePath "build/ios/xcarchive/archive.xcarchive" \
            -exportOptionsPlist export_options.plist \
            -exportPath "build/ios/ipa"
    artifacts:
      - build/ios/ipa/*.ipa
      - build/ios/xcarchive/*.xcarchive
    publishing:
      email:
        recipients:
          - your.email@example.com  # Update with your email
        notify:
          success: true
          failure: false
