workflows:
  ios-workflow:
    name: iOS Workflow
    max_build_duration: 120
    instance_type: mac_mini_m1
    environment:
      # To add environment variable groups, uncomment and add your group names:
      # groups:
      #   - app_store_credentials
      #   - code_signing
      vars:
        # Update these with your actual project values
        XCODE_PROJECT: "UDrive.xcodeproj"  # Or "UDrive.xcworkspace" if using CocoaPods
        XCODE_SCHEME: "UDrive"  # Your scheme name - verify this matches your Xcode scheme exactly
        APP_ID: "com.udrive.app"  # Your bundle identifier
      xcode: latest
      cocoapods: default
    scripts:
      - name: Generate Xcode project (for Windows users)
        script: |
          # Check if project already exists
          if [ ! -d "$XCODE_PROJECT" ]; then
            echo "Xcode project not found. Generating from project.yml..."
            # Install xcodegen if not available
            if ! command -v xcodegen &> /dev/null; then
              echo "Installing xcodegen..."
              brew install xcodegen || {
                echo "brew install failed. Trying direct download..."
                # Download and install xcodegen binary
                curl -Ls https://github.com/yonaskolb/XcodeGen/releases/latest/download/xcodegen.zip -o /tmp/xcodegen.zip
                unzip -q /tmp/xcodegen.zip -d /tmp/xcodegen
                chmod +x /tmp/xcodegen/bin/xcodegen
                export PATH="/tmp/xcodegen/bin:$PATH"
              }
            fi
            # Verify xcodegen is available
            if ! command -v xcodegen &> /dev/null; then
              echo "Error: xcodegen is not available after installation attempt"
              exit 1
            fi
            echo "xcodegen version: $(xcodegen --version || echo 'unknown')"
            # Generate project
            xcodegen generate || {
              echo "Error: xcodegen failed to generate project"
              exit 1
            }
            # Verify project was created
            if [ ! -d "$XCODE_PROJECT" ]; then
              echo "Error: Project was not generated!"
              ls -la
              exit 1
            fi
            echo "Xcode project generated successfully at $XCODE_PROJECT"
            ls -la "$XCODE_PROJECT"
          else
            echo "Xcode project already exists at $XCODE_PROJECT, skipping generation."
          fi
      - name: Set up code signing settings on Xcode project
        script: |
          xcode-project use-profiles
      - name: Install dependencies
        script: |
          # If using CocoaPods, uncomment:
          # pod install
          # If using Swift Package Manager, dependencies are resolved automatically by Xcode
          echo "Checking for dependencies..."
      - name: Build and Archive
        script: |
          # Create directory for archive
          mkdir -p build/ios/xcarchive
          
          # Verify project exists
          if [ ! -d "$XCODE_PROJECT" ]; then
            echo "Error: Xcode project not found at $XCODE_PROJECT"
            echo "Current directory contents:"
            ls -la
            exit 1
          fi
          
          echo "Building with project: $XCODE_PROJECT"
          echo "Scheme: $XCODE_SCHEME"
          
          # List available schemes
          echo "Available schemes:"
          xcodebuild -list -project "$XCODE_PROJECT" || echo "Could not list schemes"
          
          # Build and archive using project (not workspace)
          xcodebuild clean archive \
            -project "$XCODE_PROJECT" \
            -scheme "$XCODE_SCHEME" \
            -sdk iphoneos \
            -configuration Release \
            -archivePath build/ios/xcarchive/archive.xcarchive \
            CODE_SIGN_IDENTITY="" \
            CODE_SIGNING_REQUIRED=NO \
            CODE_SIGNING_ALLOWED=NO | xcpretty || {
            echo "Build failed. Checking for errors..."
            exit 1
          }
          
          # Verify archive was created
          if [ ! -d "build/ios/xcarchive/archive.xcarchive" ]; then
            echo "Error: Archive was not created!"
            ls -la build/ios/xcarchive/ || echo "Archive directory does not exist"
            exit 1
          fi
          
          echo "Archive created successfully at build/ios/xcarchive/archive.xcarchive"
      - name: Export IPA
        script: |
          # Create directory for IPA
          mkdir -p build/ios/ipa
          
          # Verify archive exists before exporting
          if [ ! -d "build/ios/xcarchive/archive.xcarchive" ]; then
            echo "Error: Archive not found at build/ios/xcarchive/archive.xcarchive"
            exit 1
          fi
          
          echo "Exporting IPA from archive..."
          xcodebuild -exportArchive \
            -archivePath build/ios/xcarchive/archive.xcarchive \
            -exportPath build/ios/ipa \
            -exportOptionsPlist export_options.plist
          
          # Verify IPA was created
          if [ ! -f "build/ios/ipa/*.ipa" ]; then
            echo "Warning: IPA file may not have been created"
            ls -la build/ios/ipa/ || echo "IPA directory is empty"
          else
            echo "IPA exported successfully"
            ls -la build/ios/ipa/
          fi
    artifacts:
      - build/ios/ipa/*.ipa
      - build/ios/xcarchive/*.xcarchive
    publishing:
      email:
        recipients:
          - your.email@example.com  # Update with your email
        notify:
          success: true
          failure: false
