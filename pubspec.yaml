name: udrive
description: A cross-platform ride-sharing app for students and drivers
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # State Management
  provider: ^6.1.1
  
  # Navigation
  go_router: ^13.0.0
  
  # Maps
  google_maps_flutter: ^2.5.0
  
  # Image Picker
  image_picker: ^1.0.7
  
  # Location
  geolocator: ^11.0.0
  geocoding: ^2.1.1
  
  # UI
  cupertino_icons: ^1.0.6

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true
  
